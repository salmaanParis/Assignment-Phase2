<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Link Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }

        body {
            font-family: 'poppins';
            font-size: 22px;
            background: #dfe9f5;
        }

        .wrapper {
            width: 330px;
            padding: 2rem 1rem;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #07001f;
            margin-bottom: 1.2rem;
        }

        form input {
            width: 92%;
            outline: none;
            border: 1px solid #fff;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 20px;
            background: #e4e4e4;
        }

        button {
            font-size: 1rem;
            margin-top: 1.8rem;
            padding: 10px 0;
            border-radius: 20px;
            outline: none;
            border: none;
            width: 90%;
            color: #fff;
            cursor: pointer;
            background: rgb(17, 107, 143);
        }

        button:hover {
            background: rgba(17, 107, 143, 0.877);
        }

        input:focus {
            border: 1px solid rgb(192, 192, 192);
        }

        .terms {
            margin-top: 0.2em;
        }

        .terms input {
            height: 1em;
            width: 1em;
            vertical-align: middle;
            cursor: pointer;
        }

        .terms label {
            font-size: 0.7em;
        }

        .terms a {
            color: rgb(17, 107, 143);
            text-decoration: none;
        }

        .member {
            font-size: 0.8rem;
            margin-top: 1.4em;
            color: #636363;
        }

        .member a {
            color: rgb(17, 107, 143);
            text-decoration: none;
        }
        #checkbox{
            margin-top: 13px;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 16px;
            font-weight:bold;
        }
        .password-requirements {
            font-size: 10px;
            margin-top: 5px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username"> <!-- Added ID for username input -->
        <span id="username-match" style="color: red; font-size: 13px"></span> <!-- Span for username error message -->
        <input type="email" id="email" placeholder="Email">
        <span id="email-match" style="color: red; font-size: 13px"></span> <!-- Span for email error message -->
        <input type="password" id="password" placeholder="Password">
        <div class="password-strength" id="password-strength"></div>
        <span id="password-match" style="color: red; font-size: 13px"></span> <!-- Span for password error message -->
        <input type="password" id="confirm-password" placeholder="Confirm Password">
<span id="confirm-password-match" style="color: red; font-size: 13px"></span> <!-- Span for confirm password error message -->

        <input type="text" id="phone-number" placeholder="Phone Number">
        <span id="phone-match" style="color: red; font-size: 13px"></span> <!-- Span for phone number error message -->

        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="member">
            Already a member? <a href="./login.html">Login Here</a>
        </div>
    </form>
</div>

<!-- Link Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('password').addEventListener('input', function() {
        var password = this.value;
        var strengthIndicator = document.getElementById('password-strength');
        var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/;
        var mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        if (strongRegex.test(password)) {
            strengthIndicator.textContent = 'Strong';
            strengthIndicator.style.color = 'green';
        } else if (mediumRegex.test(password)) {
            strengthIndicator.textContent = 'Medium';
            strengthIndicator.style.color = 'orange';
        } else {
            strengthIndicator.textContent = 'Weak';
            strengthIndicator.style.color = 'red';
        }
    });

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;
        var phoneNumber = document.getElementById('phone-number').value;

        var usernameMatchSpan = document.getElementById('username-match');
        var emailMatchSpan = document.getElementById('email-match');
        var passwordMatchSpan = document.getElementById('password-match');
        var phoneMatchSpan = document.getElementById('phone-match');

        var emailRegex = /^[^\s@]+@gmail\.com$/;
        // Updated phone number regex to accept additional formats
        var phoneNumberRegex = /^\d{10}$|^(\d{3})[-.\s]?(\d{3})[-.\s]?(\d{4})$/;

        usernameMatchSpan.textContent = '';
        emailMatchSpan.textContent = '';
        passwordMatchSpan.textContent = '';
        phoneMatchSpan.textContent = '';

        if (!username.trim()) {
            usernameMatchSpan.textContent = 'Please enter a username.';
            event.preventDefault();
        }

        if (!emailRegex.test(email)) {
            emailMatchSpan.textContent = 'Please enter a valid email address.';
            event.preventDefault();
        }

        // if (password !== confirmPassword) {
        //     passwordMatchSpan.textContent = 'Passwords do not match! Minimum 8 characters, at least one uppercase, and one lowercase, must contain at least one number';
        //     event.preventDefault();
        // }

        if (password !== confirmPassword) {
    document.getElementById('confirm-password-match').textContent = 'Passwords do not match.';
    event.preventDefault();
}


        if (!phoneNumberRegex.test(phoneNumber)) {
            phoneMatchSpan.textContent = 'Please enter a valid phone number';
            event.preventDefault();
        }

        // Add password validation
        var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/;
        var mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        if (!strongRegex.test(password)) {
            passwordMatchSpan.textContent = 'Password is too weak. It must be at least 10 characters long and include at least one uppercase letter, one lowercase letter, and one digit.';
            event.preventDefault();
        }
    });
</script>
</body>
</html>
